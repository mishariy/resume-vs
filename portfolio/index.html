                <!-- Pulsing Animation -->
                <style>
                @keyframes pulse {
                  0% {
                    transform: scale(0);
                    opacity: 0.0;
                  }
                  25% {
                    transform: scale(0);
                    opacity: 0.1;
                  }
                  50% {
                    transform: scale(0.1);
                    opacity: 0.3;
                  }
                  75% {
                    transform: scale(0.5);
                    opacity: 0.5;
                  }
                  100% {
                    transform: scale(1);
                    opacity: 0.0;
                  }
                }
                </style>
